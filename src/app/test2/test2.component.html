<header></header>
  <div class="container">
  <div>
    <div class="page-content page-container">
      <div class="padding">
          <div class="row container d-flex justify-content-center">
              <div class="col-md-12">
                  <div class="card px-3">
                      <div class="card-body">
                          <h3 class="card-title"><i class="fas fa-bars"></i> Todo list <span class="badge"  [class.bg-warning]="tasks.length<=3" [class.bg-success]="tasks.length>3">{{tasks.length}}  </span> </h3>
                                                  
                          <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input" placeholder="Enter your task..." #inputTittle>
                        
                            <button class="add btn btn-success font-weight-bold todo-list-add-btn" (click)="addTask(inputTittle.value); inputTittle.value=''">Add</button>
                             </div>
                             <span class="pending">pending tasks: {{getPendingTask()}} </span>
                          <div class="list-wrapper">
                              <ul class="d-flex flex-column-reverse todo-list">
                                  <li *ngFor="let task of tasks;let i=index">
                                      <div class="form-check" [class.completed]="task.IsDone"> <label class="form-check-label"> <input class="checkbox" type="checkbox" (change)="changeStatus(task)" [checked]="task.IsDone"> {{task.Title}}. <i class="input-helper"></i></label>
                                      </div> 
                                      <span *ngIf="task.IsDone" class="done">Done</span>
                                       <button (click)="removeTask(i)" class="btn btn-danger"><i class="far fa-trash-alt "></i></button>
                                      
                                    </li>
                           
                              </ul>
                              
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>
